  <body>
    <!-- SECTION: HEADER -->

    <header class="nav-container">
      <div class="logo-container">
        <a href="index.html">
          <img
            src="images/RainyDays_Logo-dark.png"
            alt="Rainydays logo"
            class="main-nav-logo"
          />
        </a>
      </div>

      <div class="navbar">
        <label for="menu-checkbox" class="toggle-icon">
          <i class="fa-solid fa-bars"></i>
        </label>

        <input type="checkbox" id="menu-checkbox" class="menu-checkbox" />

        <nav>
          <ul class="nav-list">
            <li><a href="index.html">home</a></li>
            <li><a href="collection.html">collection</a></li>
            <li><a href="about.html">about</a></li>
            <li><a href="contact.html" class="current">contact</a></li>
            <li>
              <a href="cart.html" class="nav-icon"
                ><i class="fa-solid fa-bag-shopping"></i
                ><span class="cart-icon-number">2</span></a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- BREADCRUMBS -->

    <div class="breadcrumbs text-small">
      <a href="index.html">Home</a>
      <p>></p>
      <p class="current-crumb">Contact</p>
    </div>

    <!-- MAIN SECTION -->

    <main class="main-container container-narrow contact-main">
      <h1 class="contact-prim-heading primary-heading">Contact us</h1>

      <fieldset class="contact-fieldset">
      <div class="form-container">
          <div class="validation-success">
            <p>Your message has been sent!</p>
            <i class="fa-regular fa-thumbs-up"></i>
          </div>

          <form id="contact-form" class="contact-form">
            <div>
              <label class="contact-label form-label">
              Your name* 
                <input name="fullname" id="fullname" class="contact-input" placeholder="ex: Tronald Dump" />
              </label>
              <div class="form-error" id="fullname-error">
              Please enter your name
              </div>
            </div>

          <div>
            <label class="contact-label form-label">
              Email* 
              <input name="email" id="email" class="contact-input" placeholder="ex: daisyrains@email.com"/>
            </label>
            <div class="form-error" id="email-error">
              Please enter a valid email address
            </div>
          </div>

          <div>
            <label for="message" class="message-label contact-label form-label">Message*</label>
            <textarea
              name="message"
              class="contact-input"
              id="message"
              cols="30"
              rows="10"
              placeholder="Your message.."
            ></textarea>
            <div class="form-error" id="message-error">
              Please let us know how we can help (2o letters minimum)
            </div>
          </div>

          <button class="contact-btn">Submit</button>
        </fieldset>
        </form>         
      </div>

     
    </main>

    <!-- SECTION: FOOTER -->

    <footer class="section-footer">
      <div class="footer-flex-container">
        <a href="index.html"
          ><img
            src="/images/RainyDays_Logo-light.png"
            alt="logo"
            class="footer-logo"
        /></a>

        <div class="social-icon-container">
          <p class="social-icon-text">Follow us:</p>
          <div class="social-icons">
            <a href="https://www.facebook.com/" class="social-icon">
              <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="https://www.youtube.com/" class="social-icon">
              <i class="fa-brands fa-youtube"></i>
            </a>
            <a href="https://www.instagram.com/" class="social-icon">
              <i class="fa-brands fa-instagram"></i>
            </a>
          </div>
        </div>
      </div>
      <p class="copyright">&copy Rainydays 2022</p>
    </footer>
    <script src="js/contact.js" type="module"></script>
  </body>
</html>
