<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      name="description"
      content="Explore the Rainydays Collection! Dive into our curated selection of comfortable and stylish rain jackets. Find the perfect fit for your active lifestyle and stay ahead in both fashion and functionality. Conquer the rain with confidence, in Rainydays style."
    />
    <script

      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/queries.css" />
    <title>Collection | Rainydays</title>

  <body>
    <!-- SECTION: HEADER -->

    <header class="nav-container">
      <div class="logo-container">
        <a href="index.html">
          <img
            src="images/RainyDays_Logo-dark.png"
            alt="Rainydays logo"
            class="main-nav-logo"
          />
        </a>
      </div>

      <div class="navbar">
        <label for="menu-checkbox" class="toggle-icon">
          <i class="fa-solid fa-bars"></i>
        </label>

        <input type="checkbox" id="menu-checkbox" class="menu-checkbox" />

        <nav>
          <ul class="nav-list">
            <li><a href="index.html">home</a></li>
            <li><a href="collection.html" class="current">collection</a></li>
            <li><a href="about.html">about</a></li>
            <li><a href="contact.html">contact</a></li>
            <li>
              <a href="cart.html" class="nav-icon"
                ><i class="fa-solid fa-bag-shopping"></i
                ><span class="cart-icon-number">2</span></a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- BREADCRUMBS -->

    <div class="breadcrumbs text-small">
      <a href="index.html">Home</a>
      <p>></p>
      <p class="current-crumb">Collection</p>
    </div>

    <!-- COLLECTION PAGE HERO-->

    <section class="collection-hero container">
      <p class="collection-hero-text text">
        Whether you are looking to push your comfort zone on the snowy
        mountains, paddling on your canoe or wander soullesly around the city a
        dark and stormy night, we've got you covered.
      </p>
      <img
        src="/images/collection-hero.jpg"
        alt="Man in Rainydays jacket with snowy mountain behind him"
        class="collection-hero-img"
      />
    </section>

    <!-- HEADING -->

    <h1 class="primary-heading collection-heading">Collection</h1>

    <!-- COLLECTION -->

    <section class="collection container">
      <div class="sort-and-filter-container">
        <!-- SORTING FUNCTION -->

        <div class="sorting-container">
          <!-- <label for="sorting" class="sorting-label">Sort</label> -->
          <select name="sorting" id="collection-sorting">
            <option disabled selected hidden>Sort by:</option>
            <option value="low-to-high">Price (Low - High)</option>
            <option value="high-to-low">Price (High - Low)</option>
            <option value="a-to-z">Name (A - Z)</option>
            <option value="z-to-a">Name (Z - A)</option>
          </select>
        </div>

        <!-- FILTER FUNCTION -->

        <div class="filter-container">
          <!-- <label for="filter" class="filter-label">Sort</label> -->
          <select name="filtering" id="collection-filter">
            <option disabled selected hidden>Category:</option>
            <option value="all">All</option>
            <option value="shell-jackets">Shell jackets</option>
            <option value="thin-jackets">Thin jackets</option>
            <option value="insulated-jackets">Insulated jackets</option>
            <option value="double-layer">Double layer</option>
          </select>
        </div>
      </div>

      <!-- LOADER -->

      <div class="loader-container">
        <div class="loader"></div>
      </div>

      <!-- COLLECTION CONTAINER -->

      <div class="collection-cards-container grid grid--3-col"></div>
    </section>

    <!-- SECTION: FOOTER -->

    <footer class="section-footer">
      <div class="footer-flex-container">
        <a href="index.html"
          ><img
            src="/images/RainyDays_Logo-light.png"
            alt="logo"
            class="footer-logo"
        /></a>

        <div class="social-icon-container">
          <p class="social-icon-text">Follow us:</p>
          <div class="social-icons">
            <a href="https://www.facebook.com/" class="social-icon"
              ><i class="fa-brands fa-facebook"></i
            ></a>
            <a href="https://www.youtube.com/" class="social-icon"
              ><i class="fa-brands fa-youtube"></i
            ></a>
            <a href="https://www.instagram.com/" class="social-icon"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </div>
        </div>
      </div>
      <p class="copyright">&copy Rainydays 2022</p>
    </footer>
    <script src="js/collection.js" type="module"></script>
  </body>
</html>
