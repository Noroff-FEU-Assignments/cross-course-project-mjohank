    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/queries.css" />

  <body>
    <!-- SECTION: HEADER -->

    <header class="nav-container">
      <div class="logo-container">
        <a href="index.html">
          <img
            src="images/RainyDays_Logo-dark.png"
            alt="Rainydays logo"
            class="main-nav-logo"
          />
        </a>
      </div>

      <div class="navbar">
        <label for="menu-checkbox" class="toggle-icon">
          <i class="fa-solid fa-bars"></i>
        </label>

        <input type="checkbox" id="menu-checkbox" class="menu-checkbox" />

        <nav>
          <ul class="nav-list">
            <li><a href="index.html">Home</a></li>
            <li><a href="collection.html">Collection</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li>
              <a href="cart.html" class="nav-icon current"
                ><i class="fa-solid fa-bag-shopping"></i> Cart (<span
                  class="cart-number"
                  >0</span
                >)</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- BREADCRUMBS -->

    <div class="breadcrumbs text-small">
      <a href="../index.html">Home</a>
      <p>></p>
      <a href="../collection.html">Collection</a>
      <p>></p>
      <a href="/products/Hemsedal.html">Hemsedal</a>
      <p>></p>
      <p class="current-crumb">Shopping cart</p>
    </div>

    <main>
      <div class="cart container">
        <h1 class="cart-main-heading primary-heading">Your shopping cart</h1>

        <div class="cart-details">
          <img
            src="/images/Hemsedal.jpg"
            alt="Hemsedal jacket"
            class="cart-img"
          />

          <div class="cart-details-text">
            <div class="cart-prod-name">
              <p class="text-small">Product name</p>
              <h2 class="cart-sec-heading secondary-heading">Hemsedal</h2>
            </div>

            <div class="cart-size">
              <p class="text-small">Size</p>
              <p class="text">Large</p>
            </div>

            <div class="cart-amount">
              <p class="text-small">Amount</p>
              <p class="amount-text text">1</p>
            </div>

            <div class="cart-price">
              <p class="text-small">Price</p>
              <p class="text">NOK 799</p>
            </div>
          </div>
        </div>

        <div class="total-price container">
          <h4 class="cart-quad-heading text">Total:</h4>
          <p class="cart-total-price text">NOK 799</p>
        </div>
      </div>

      <div class="cart-cta-container container-narrow">
        <a href="checkout.html" class="cart-cta cta-dark"
          >Proceed to checkout</a
        >
      </div>
    </main>
    <!-- SECTION: FOOTER -->

    <footer class="section-footer">
      <div class="footer-flex-container">
        <a href="index.html"
          ><img
            src="/images/RainyDays_Logo-light.png"
            alt="logo"
            class="footer-logo"
        /></a>

        <div class="social-icon-container">
          <p class="social-icon-text">Follow us:</p>
          <div class="social-icons">
            <a href="https://www.facebook.com/" class="social-icon"
              ><i class="fa-brands fa-facebook"></i
            ></a>
            <a href="https://www.youtube.com/" class="social-icon"
              ><i class="fa-brands fa-youtube"></i
            ></a>
            <a href="https://www.instagram.com/" class="social-icon"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </div>
        </div>
      </div>
      <p class="copyright">&copy Rainydays 2022</p>
    </footer>
  </body>
</html>
