<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Review your Rainydays cart and prepare for ultimate comfort. Confirm your selections, enjoy a seamless shopping experience, and get ready to conquer the rain in style. Your adventure awaits!"
    />
    <script
      src="https://kit.fontawesome.com/5d47c883f3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/queries.css" />
    <title>Your cart | Rainydays</title>
  </head>

  <body>
    <!-- SECTION: HEADER -->

    <header class="nav-container">
      <div class="logo-container">
        <a href="index.html">
          <img
            src="images/RainyDays_Logo-dark.png"
            alt="Rainydays logo"
            class="main-nav-logo"
          />
        </a>
      </div>

      <div class="navbar">
        <label for="menu-checkbox" class="toggle-icon">
          <i class="fa-solid fa-bars"></i>
        </label>

        <input type="checkbox" id="menu-checkbox" class="menu-checkbox" />

        <nav>
          <ul class="nav-list">
            <li><a href="index.html">home</a></li>
            <li><a href="collection.html">collection</a></li>
            <li><a href="about.html">about</a></li>
            <li><a href="contact.html">contact</a></li>
            <!-- <li>
              <a href="cart.html" class="nav-icon"
                ><i class="fa-solid fa-bag-shopping"></i> Cart (<span
                  class="cart-number"
                  >0</span
                >)</a
              >
            </li> -->
            <li>
              <a href="cart.html" class="nav-icon"
                ><i class="fa-solid fa-bag-shopping"></i
                ><span class="cart-icon-number">2</span></a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- BREADCRUMBS -->

    <div class="breadcrumbs text-small">
      <a href="../index.html">Home</a>
      <p>></p>
      <a href="../collection.html">Collection</a>
      <p>></p>
      <p class="current-crumb">Shopping cart</p>
    </div>

    <!-- MAIN SECTION -->

    <main>
      <h1 class="cart-main-heading primary-heading">Your shopping cart</h1>

      <section class="cart-details-section">
        <!-- Below div to be replaced by JS -->

        <div class="item-details-container">
          <div class="item-description-container">
            <img
              src="/images/Hemsedal.jpg"
              alt="Hemsedal jacket"
              class="item-img"
            />

            <div class="item-name-container item-flex-cont">
              <h4 class="item-cart-heading">Item:</h4>
              <h3 class="item-name tertiary-heading">Hemsedal</h3>
            </div>
          </div>

          <div class="item-numbers-container">
            <div class="item-qty-container item-flex-cont">
              <h4 class="item-cart-heading">Qty</h4>
              <div class="item-qty-icons-box">
                <i class="fa-solid fa-circle-minus qty-icons"></i>
                <p class="item-qty-number text">2</p>
                <i class="fa-solid fa-circle-plus qty-icons"></i>
              </div>
            </div>

            <div class="item-price-container">
              <div class="item-flex-cont">
                <h4 class="item-cart-heading">Price</h4>
                <h3 class="item-price tertiary-heading text">NOK 799.00</h3>
              </div>
            </div>

            <div class="item-subtotal-container item-flex-cont">
              <h4 class="item-cart-heading">Subtotal</h4>
              <h3 class="item-total tertiary-heading text">
                NOK <span class="item-subtotal-number">1598.00</span>
              </h3>
            </div>

            <div class="item-remove-container item-flex-cont">
              <h4 class="item-cart-heading">Remove</h4>
              <i class="fa-solid fa-trash-can"></i>
            </div>
          </div>
        </div>
      </section>

      <!-- CART SUMMARY -->

      <section class="cart-summary-container">
        <div class="cart-total-box">
          <p class="cart-total-text text">
            Cart total: <span class="total-sum-number">NOK 1598.00</span>
          </p>
        </div>
      </section>

      <!-- CART CTAs -->

      <!-- <div class="cart-cta-container container-narrow">
        <a href="checkout.html" class="cart-cta cta-dark"> Checkout</a>
        <a href="collection.html" class="cart-cta cta">Continue shopping</a>
      </div> -->

      <div class="cart-cta-container">
        <a href="checkout.html" class="cart-cta cta-dark"> Checkout</a>
        <a href="collection.html" class="cart-cta cta">Continue shopping</a>
      </div>
    </main>
    <!-- SECTION: FOOTER -->

    <footer class="section-footer">
      <div class="footer-flex-container">
        <a href="index.html"
          ><img
            src="/images/RainyDays_Logo-light.png"
            alt="logo"
            class="footer-logo"
        /></a>

        <div class="social-icon-container">
          <p class="social-icon-text">Follow us:</p>
          <div class="social-icons">
            <a href="https://www.facebook.com/" class="social-icon"
              ><i class="fa-brands fa-facebook"></i
            ></a>
            <a href="https://www.youtube.com/" class="social-icon"
              ><i class="fa-brands fa-youtube"></i
            ></a>
            <a href="https://www.instagram.com/" class="social-icon"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </div>
        </div>
      </div>
      <p class="copyright">&copy Rainydays 2022</p>
    </footer>
  </body>
</html>
